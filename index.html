<!DOCTYPE html>
<html ng-app="module">
<head>
    <title>PloxWorld</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="Controller">

<div id="title" class="clear">
    {{ 'World' | greet }}
</div>

<div id="menu">
    menus lol
</div>

<div id="map">
    <!--planets-->
    <div ng-repeat="object in planets" class="absolute" ng-style="{'top': object.y+'px','left': object.x+'px'}">
        <button>{{object.objectName}}</button>
    </div>
</div>


<div id="info">
    <p class="inline"> info</p>
</div>

<div id="actions">
    <button ng-click="movePlanet()">move planet</button>
    <button ng-click="movePerson()">move person</button>
    <button ng-click="tic()">tic</button>
</div>
