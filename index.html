<!DOCTYPE html>
<html ng-app="module">
<head>
    <title>PloxWorld</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body ng-controller="Controller">

<div id="title" class="clear">
    {{ 'World' | greet }}
</div>

<div id="menu">
    menus lol
</div>

<div id="map">
    <!--planets-->
    <!-- -15 comes from half the planet size, so the center of the planet image always is the planet position -->
    <div ng-repeat="object in planets" class="absolute" ng-style="{'top': (object.y-15)+'px','left': (object.x-15)+'px'}">
        <!--<button ng-click="showPlanet(object)" class="planet"></button>-->
        <a ng-click="showPlanet(object)" href=""><img src="img/planet.png"/></a>
        {{object.objectName}}
    </div>

    <div id="selected-planet">

        <button class="close-button">close</button>

        <div id="planet-info">
            <p>{{selectedPlanet.objectName}}</p>
            <p>Population: {{selectedPlanet.pop}} ({{selectedPlanet.maxPop}})</p>
            <p>Supply: {{selectedPlanet.supply}} (+{{selectedPlanet.supplyProd}})</p>
            <p>Importance: {{selectedPlanet.importance}}</p>
        </div>

    </div>
</div>


<div id="info">
    <p class="inline"> info</p>
</div>

<div id="actions">
    <button ng-click="movePlanet()" class="btn-primary">move planet</button>
    <button ng-click="movePerson()">move person</button>
    <button ng-click="tic()">tic</button>
    <button id="test">test</button>
</div>
